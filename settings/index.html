<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chrozera settings</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="app" ng-controller='settingsCtrl'>

<ng-include src="'../templates/navbarTemplate.html'"></ng-include>

<div>
   <div class="result">
        Settings
    </div>
    <hr>
    <div class="container-fluid no-select">

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="number" class="panel panel-default">
                    <div class="panel-heading">
                        Number
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group col-xs-6">
                                <label>
                                    Min <input type="number" ng-model="minNumber" class="form-control" type="input"/>
                                </label>
                            </div>
                            <div class="form-group col-xs-6">
                                <label>
                                    Max <input type="number" ng-model="maxNumber" class="form-control" type="input"/>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div id="password" class="panel panel-default">
                    <div class="panel-heading">
                        Password
                    </div>
                    <div class="panel-body">
                        <form class="form-inline">
                            <div class="form-group col-sm-4">
                                <label>
                                    Length
                                    <input type="number" ng-model="passwordOptions.length" class="form-control" type="input" min="4"/>
                                </label>
                            </div>
                            <div class="form-group col-sm-2"
                                 ng-click="passwordOptions.lowercase = !passwordOptions.lowercase">
                                <span class="col-xs-6">Lowercase</span>
                                <i class="fa fa-2x l-middle col-xs-6  icon-margin" ng-class="{'fa-check-square-o' : passwordOptions.lowercase, 'fa-square-o': !passwordOptions.lowercase}" aria-hidden="true"></i>
                            </div>

                            <div class="form-group col-sm-2"
                                 ng-click="passwordOptions.uppercase = !passwordOptions.uppercase">
                                <span class="col-xs-6">Uppercase</span>
                                <i class="fa fa-2x l-middle col-xs-6 icon-margin" ng-class="{'fa-check-square-o' : passwordOptions.uppercase, 'fa-square-o': !passwordOptions.uppercase}" aria-hidden="true"></i>
                            </div>

                            <div class="form-group col-sm-2"
                                 ng-click="passwordOptions.number = !passwordOptions.number">
                                <span class="col-xs-6">Number</span>
                                <i class="fa fa-2x l-middle col-xs-6 icon-margin" ng-class="{'fa-check-square-o' : passwordOptions.number, 'fa-square-o': !passwordOptions.number}" aria-hidden="true"></i>
                            </div>

                            <div class="form-group col-sm-2"
                                 ng-click="passwordOptions.special = !passwordOptions.special">
                                <span class="col-xs-6">Special</span>
                                <i class="fa fa-2x l-middle col-xs-6 icon-margin" ng-class="{'fa-check-square-o' : passwordOptions.special, 'fa-square-o': !passwordOptions.special}" aria-hidden="true"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</body>

<script src="../node_modules/moment/min/moment.min.js" type="text/javascript"></script>
<script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../app.js" type="text/javascript"></script>
</html>
