<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random number</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="app" ng-controller='numberCtrl'>

<ng-include src="'../templates/navbarTemplate.html'"></ng-include>

    <div>
        <div class="buttons">
            <div class="settings-button" ng-click="openSettings()">
                <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
            </div>
            <div class="refresh-button no-select" ng-click="generateNumber()">
                <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="result">
            <span>{{number}}</span>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p>
                        The number above has been generated from the minimum of {{min}} and a maximum of {{max}}. These can be set on the settings page and are saved in the local storage.


                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="../node_modules/moment/min/moment.min.js" type="text/javascript"></script>
<script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../app.js" type="text/javascript"></script>
</html>
