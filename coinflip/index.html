<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coinflip</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="app" ng-controller='coinflipCtrl'>

<ng-include src="'../templates/navbarTemplate.html'"></ng-include>

<div>
    <div class="buttons">
        <div class="settings-button" ng-click="openSettings()">
            <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
        </div>
        <div class="refresh-button no-select" ng-click="refresh()">
            <i class="fa fa-refresh fa-2x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="result">
        <div class="coin">
            <div ng-class="{'head': !coin, 'tails': coin}">
                <img src="../images/sunFace.png"
                     ng-if="!coin"
                     width="50px"
                     height="50px"/>
                <div ng-if="coin">
                    <i class="fa fa-eur" aria-hidden="true"></i>
                </div>
            </div>

        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p>
                    The result of the coin flip is displayed above either a Euro for tails. Or the face of the sun king for heads.
                </p>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../node_modules/moment/min/moment.min.js" type="text/javascript"></script>
<script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../app.js" type="text/javascript"></script>
</html>
